<div class="card">
    <div class="card-header">
        <h2>Reports</h2>
        <div style="float: right; margin-top: -40px;">
            <a href="" class="btn btn-success">Generate a new report</a>
        </div>
    </div>
    <div class="card-body">
        <mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="reportName">
                <mat-header-cell *matHeaderCellDef> Report </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.report}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="author">
                <mat-header-cell *matHeaderCellDef> Author </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.author}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="date">
                <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.date}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>  </mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <div class="button-row">
                        <button mat-button>
                            <i class="fas fa-download" style="color: #3699FF"></i>
                        </button>
                        <button mat-button>
                            <i class="fas fa-trash" style="color: #cf4547"></i>
                        </button>
                    </div>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;">
            </mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>

</div>

<br />
