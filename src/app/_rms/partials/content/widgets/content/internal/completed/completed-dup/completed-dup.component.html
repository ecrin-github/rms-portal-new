<div class="card h-100">
  <div class="card-header border-0 text-center" style="font-weight: 600; font-size: 1.27rem; color: #181c32;">
    Completed Data use processes
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-12">
        <ng-container *ngIf="dataCompleted">
          <apx-chart #chart [series]="chartOptions.series" [chart]="chartOptions.chart" [xaxis]="chartOptions.xaxis"
            [yaxis]="chartOptions.yaxis" [dataLabels]="chartOptions.dataLabels" [stroke]="chartOptions.stroke"
            [legend]="chartOptions.legend" [fill]="chartOptions.fill" [states]="chartOptions.states"
            [tooltip]="chartOptions.tooltip" [colors]="chartOptions.colors" [markers]="chartOptions.markers"
            [plotOptions]="chartOptions.plotOptions"></apx-chart>
        </ng-container>
      </div>
    </div>
  </div>
  <div class="card-footer border-0">
    <a [routerLink]="['/reports']" target="_blank"
      class="btn btn-success btn-shadow-hover font-weight-bolder w-100 py-3 cursor-pointer">Generate Report</a>
  </div>
</div>
