<div class="card" [ngClass]="cssClass">
  <div class="card-body">
    <div class="row">
      <div class="col-md-12">
        <span [inlineSVG]="'./assets/media/svg/icons/Navigation/Exchange.svg'"
          class="svg-icon svg-icon-3x svg-icon-white ml-n2"></span>
      </div>
      <div class="col-md-12 font-weight-bolder font-size-h2" [ngClass]="textInverseCSSClass">
        25
      </div>
      <div class="col-md-12 font-weight-bold font-size-lg" [ngClass]="textInverseCSSClass">
        New Data Transfers this month
      </div>
    </div>
  </div>
</div>
